{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Cancel Booking</h1>
    <div class="alert alert-warning" role="alert">
        Are you sure you want to cancel your booking for {{ booking.car.name }} {{ booking.car.model }} from {{ booking.start_date }} to {{ booking.end_date }}?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Go Back</a>
    </form>
</div>
{% endblock %}
