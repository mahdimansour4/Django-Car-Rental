{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Ajouter un avis pour {{ car.name }} {{ car.model }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rating">Note</label>
            {{ form.rating }}
        </div>
        <div class="form-group">
            <label for="comment">Commentaire</label>
            {{ form.comment }}
        </div>
        <button type="submit" class="btn btn-primary">Soumettre l'avis</button>
    </form>
</div>
{% endblock %}
