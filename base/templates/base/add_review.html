{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Add Review for {{ car.name }} {{ car.model }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
